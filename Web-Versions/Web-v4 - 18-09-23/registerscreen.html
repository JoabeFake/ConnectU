    <div class="main-login">
            <form id="regForm" action="php/teste.php" method="post">
                <h1>Registre-se:</h1>
                <!-- One "tab" for each step in the form: -->
                <div class="tab">Informações de Contato:
                    <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
                    <p><input placeholder="Telefone..." oninput="this.className = ''"></p>
                </div>
                
                <div class="tab">Informações Instituicionais:
                    <p><input placeholder="Linkedin..." oninput="this.className = ''"></p>
                    <p><input placeholder="Instituição..." oninput="this.className = ''"></p>
                </div>

                <div class="tab">Informações de Login:
                    <p><input placeholder="Nome de Usuário..." oninput="this.className = ''"></p>
                    <p><input placeholder="Senha..." oninput="this.className = ''"></p>
                </div>

                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Próximo</button>
                    </div>
                </div>

                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                </div>
            </form>
    </div>
    <script src="js/register.js"></script>
