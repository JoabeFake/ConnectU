<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-registerscreen.css">
    <title>Document</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Registre-se e faça conexões</h1>
            <img src="img/connected-world-animate.svg" class="left-login-image" alt="animation">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Criar uma conta</h1>
                <h3>É rápido e fácil.</h3>
                <div class="text-field">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="text-field">
                    <label for="instituicao">Instituição</label>
                    <input type="text" name="instituicao" placeholder="Instituição">
                </div>
                <div class="text-field">
                    <label for="celular">Celular</label>
                    <input type="tel" name="celular" placeholder="Celular">
                </div>
                <button class="btn-login" onclick="location.href = 'registerscreen2.html';" >Registrar</button>
            </div>

        </div>
    </div>
</body>
</html>
